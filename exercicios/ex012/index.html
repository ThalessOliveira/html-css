<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>


<body>


    <h1>Inserindo videos hospedados localmente</h1>

    
    <p>Este vídeo está hospedado no meu própio servidor</p>


    <video width="500" poster="imagens/capa.jpg" controls>

        <source src="media/videomp4.mp4" type="video/mp4">
        <source src="media/videoweb.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

        

    </video>

    <h1>Inserindo videos do YouTube</h1>

        <iframe width="560" height="560" src="https://www.youtube.com/embed/lrnQngavkBU?si=_WBy0VcJn3zwkvNf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>


</html>
