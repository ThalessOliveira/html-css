<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>


<body>

    <h1>Imagem dinãmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>



        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">




        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">




        <img src="imagens/foto-g.png" alt="Imagem flexível">



    </picture>


    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="media/audio.mp3" controls autoplay></audio>

    <audio>

        <source src="media/audio.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="media/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>


</html>
